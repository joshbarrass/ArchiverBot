name: Docker Image CI

on:
  release:
    types: [ published ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_HUB_USERNAME }}/archiverbot:${{GITHUB_REF}} --tag ${{ secrets.DOCKER_HUB_USERNAME }}/archiverbot:latest
      
    - name: Push the image to Docker Hub
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/archiverbot:${{GITHUB_REF}} && docker push ${{ secrets.DOCKER_HUB_USERNAME }}/archiverbot:latest
